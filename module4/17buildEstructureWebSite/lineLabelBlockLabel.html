<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Line label and Block label</title>
</head>


  <!- This is a line element, and it can live beside one of the other. The label is call span ->

  <span>Esto es un texto dentro de un span.</span> 
  <span>Otro texto dentro de un span</span>
  <span>Ultimo texto dentro de un span.</span>

  <!-  This is a Block element, and it try to fill all the width of the site, besides it can allow generate divisions in our site. The label is called div ->

  <div>Esto es un texto dentro de un div.</div>
  <div>Otro texto dentro de un div.</div>
  <div>Ultimo texto dentro de un div.</div>
</body>
</html>
