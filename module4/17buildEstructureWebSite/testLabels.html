<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Labels of text</title>
</head>
<body>
  
  <h1>This is a title</h1>
  <h2>this is a subtitle</h2>
  <p>this is a paragraph</p>

  <!- the labels above are labels of block, and the labels below are line labels ->

  <strong>This a text in bold</strong>
  <em>This is a text in cursive</em>

</body>
</html>
