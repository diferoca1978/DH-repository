<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Using list labels</title>
</head>
<body>

  <ul type = "square"> <!-- Onto the label (ul) we can indicates what kind of bullet point we want to show-->
    <li>Blue</li>
    <li>Red</li>
    <li>Yellow</li>
  </ul>

  <ol start = '10' >
    <li>Matrix</li>
    <li>Mad max</li>
    <li>Avengers</li>
  </ol>
  
</body>
</html>
